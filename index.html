<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <!-- Character max 160-->
    <meta name="description" content="Convert plain text into different unicode character &quot;fonts.&quot;&quot;">
    <!-- Characters max 60-->
    <title>uni-pretty</title>
    <!-- Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="shortcut icon" href="favicon.ico" id="favicon">
    <link rel="stylesheet" href="css/min.css">
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="/maps.js"></script>
</head>

</html>

<body>
    <h1>uni-pretty</h1>
    <p>Turn boring plain text into pretty unicode characters.</p>
    <div class="section">
        <textarea id="string" name="build" placeholder="Type anything..."></textarea>
        <button id="convert">Convert!</button>
    </div>
    <div class="section">
        <div class="grid"></div>
    </div>
</body>
